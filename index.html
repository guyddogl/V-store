<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./assets/img/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>V-Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light border border-bottom">
    <div class="container">
      <span class="navbar-brand">
        <img src="./assets/img/logo.png" alt="Logo" width="42" height="42" className="d-inline-block align-text-top" />
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <span class="nav-link" style="border-bottom: 2px solid #007BFF;">
              <i class="fa-solid fa-store me-1"></i> Store
            </span>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-4">
        <a class="btn btn-sm btn-light m-2" href="https://ve-commerce-guyddogl.vercel.app/store" class="link">
          <i class="fa-brands fa-react"></i> Clique para versão em ReactJS
        </a>
        <a class="btn btn-sm btn-light m-2" href="https://github.com/guyddogl/V-store" class="link">
          <i class="fa-brands fa-github"></i> Clique para acessar o repositório
        </a>
      </div>
    </div>
  </div>
  <div class="album my-5">
    <div class="container">
      <div id="cards" class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
